
<!DOCTYPE html>
<html lang="en" class="dark overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Primus Home Pro | Solar Sales OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              slate: {
                800: '#1e293b',
                850: '#172033',
                900: '#0f172a',
                950: '#020617', // Deepest background
              },
              solar: {
                DEFAULT: '#f59e0b', // Amber 500
                glow: '#fbbf24',    // Amber 400
              },
              emerald: {
                400: '#34d399',
                500: '#10b981', // Primary accent
                600: '#059669',
                glow: '#10b981',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(16, 185, 129, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(16, 185, 129, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        html, body {
          @apply overflow-x-hidden;
          max-width: 100vw;
        }
        body {
          @apply bg-slate-950 text-slate-200 font-sans antialiased selection:bg-emerald-500/30 selection:text-emerald-200;
        }
        h1, h2, h3, h4, h5, h6 {
          @apply font-display tracking-tight;
        }
        * {
          box-sizing: border-box;
        }
      }

      @layer components {
        .app-root {
          @apply flex min-h-screen bg-slate-950 overflow-hidden;
        }
        
        .app-main {
          @apply flex-1 relative overflow-y-auto overflow-x-hidden h-screen bg-slate-950;
        }

        /* Glass Panel - Cyber Solar Aesthetic */
        .panel {
          @apply bg-slate-900/60 backdrop-blur-xl border border-slate-800 rounded-2xl shadow-xl relative;
        }
        
        /* Compatibility alias */
        .glass-panel {
          @apply panel;
        }
        
        .panel-header {
          @apply px-6 py-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50 relative z-10;
        }

        /* Status Pills */
        .status-pill {
          @apply inline-flex items-center justify-center px-2.5 py-0.5 rounded text-[10px] font-bold border uppercase tracking-widest shadow-sm transition-all duration-300;
        }

        /* Buttons */
        .primary-btn {
          @apply bg-emerald-600 hover:bg-emerald-500 text-white shadow-[0_0_20px_rgba(16,185,129,0.2)] hover:shadow-[0_0_25px_rgba(16,185,129,0.4)] border border-emerald-500/50 transition-all duration-300 rounded-lg px-4 py-2 font-bold text-sm flex items-center gap-2 cursor-pointer active:scale-95;
        }

        .secondary-btn {
          @apply bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-700 hover:border-slate-600 transition-all duration-300 rounded-lg px-4 py-2 font-medium text-sm flex items-center gap-2 cursor-pointer active:scale-95;
        }

        /* List Rows */
        .list-row {
          @apply flex items-center justify-between p-4 border-b border-slate-800/50 hover:bg-slate-800/40 transition-all duration-200 group cursor-pointer hover:pl-5;
        }
        
        .list-title {
           @apply font-bold text-slate-200 text-base;
        }
        
        .list-sub {
           @apply text-slate-500 text-xs flex items-center gap-1 mt-1 font-mono;
        }
        
        /* Utility for glowing text */
        .text-glow {
          text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        /* Inputs */
        .filter-select {
          @apply bg-slate-950 border border-slate-800 rounded-lg text-sm text-slate-300 py-2.5 px-3 focus:outline-none focus:border-emerald-500 transition-colors cursor-pointer;
        }

        /* ===== SIDEBAR STYLES ===== */
        .sidebar {
          @apply fixed left-0 top-0 h-screen w-64 bg-slate-950 border-r border-slate-800 flex flex-col z-20;
        }

        .sidebar-logo {
          @apply flex items-center gap-3 px-5 py-6 border-b border-slate-800;
        }

        .sidebar-orb {
          @apply w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600 flex items-center justify-center text-white shadow-lg shadow-emerald-500/20;
        }

        .sidebar-title h1 {
          @apply text-sm font-display font-bold text-slate-200 tracking-wide;
        }

        .sidebar-title h1 span {
          @apply text-emerald-400;
        }

        .sidebar-version {
          @apply text-[10px] text-slate-500 font-mono;
        }

        .sidebar-nav {
          @apply flex-1 py-4 px-3 overflow-y-auto;
        }

        .sidebar-section-label {
          @apply text-[10px] font-bold text-slate-600 uppercase tracking-widest px-3 py-2;
        }

        .sidebar-divider {
          @apply h-px bg-slate-800 my-4 mx-3;
        }

        .nav-link {
          @apply w-full flex items-center justify-between px-3 py-2.5 rounded-lg text-slate-400 hover:text-slate-200 hover:bg-slate-800/50 transition-all duration-200 mb-1 cursor-pointer border-0 bg-transparent;
        }

        .nav-link-active {
          @apply bg-slate-800/80 text-emerald-400;
        }

        .nav-link-content {
          @apply flex items-center gap-3;
        }

        .nav-link-icon {
          @apply flex-shrink-0;
        }

        .nav-link-label {
          @apply text-sm font-medium;
        }

        .nav-link-indicator {
          @apply w-1.5 h-1.5 rounded-full bg-emerald-400 shadow-lg shadow-emerald-400/50;
        }

        .sidebar-user-card {
          @apply p-3 border-t border-slate-800 mt-auto;
        }

        .sidebar-user-card-inner {
          @apply w-full flex items-center gap-3 p-3 rounded-xl bg-slate-900/50 hover:bg-slate-800/50 transition-all cursor-pointer border-0;
        }

        .sidebar-user-avatar {
          @apply relative;
        }

        .sidebar-user-avatar-img {
          @apply w-9 h-9 rounded-lg flex items-center justify-center text-xs font-bold text-white;
        }

        .sidebar-user-status {
          @apply absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-emerald-500 rounded-full border-2 border-slate-950;
        }

        .sidebar-user-info {
          @apply flex-1 text-left;
        }

        .sidebar-user-name {
          @apply text-sm font-semibold text-slate-200;
        }

        .sidebar-user-market {
          @apply text-[10px] text-slate-500 font-mono;
        }

        .sidebar-user-chevron {
          @apply text-slate-600;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
